    <input type="checkbox" name="list4" id="list4"><label for="list4">韵母3</label>
    <input type="checkbox" name="list5" id="list5"><label for="list5">韵母4</label>
    <input type="checkbox" name="list6" id="list6"><label for="list6">韵母5</label>
  </p>
</body>

<script>
  const list = [
    { zh: 'v', ch: 'i', sh: 'u' },
    { a: 'a', o: 'o', e: 'e', i: 'i', u: 'u', v: 'v' },
    { ai: 'd', ei: 'w', ui: 'v', ao: 'c', ou: 'z', iu: 'q', ie: 'p', ue: 't' },
    { an: 'j', en: 'f', in: 'b', un: 'y', ang: 'h', eng: 'g', ing: 'k', ong: 's' },
    { ua: 'x', uai: 'k', uan: 'r', uang: 'l', uo: 'o' },
    { ia: 'x', iao: 'n', ian: 'm', iang: 'l', iong: 's' }
  ]

  const $ = selector => document.querySelector(selector);

  let selectedList = {};

  function nextOne() {
    selectedList = {};
    for (let i = 0; i < list.length; i++) {
      if ($('#list' + (i + 1)).checked) selectedList = { ...selectedList, ...list[i] };
    }
    if (Object.keys(selectedList).length == 0) $('h1').innerText = '请选择需要练习的项目';
    else $('h1').innerText = Object.keys(selectedList)[Math.floor(Math.random() * Object.keys(selectedList).length)];
  }

  function showHide() {
    $('img').style.visibility = $('img').style.visibility == 'hidden' ? 'visible' : 'hidden';
  }

  $('#input').oninput = e => {
    if (e.data.toLowerCase() == selectedList[$('h1').innerText]) {
      $('#input').style.background = 'green';
      nextOne();
      setTimeout(() => {
        $('#input').style.background = '';
      }, 100);
    } else {
      $('#input').style.background = 'red';
    }
    $('#input').value = '';
  }
</script>

</html>
